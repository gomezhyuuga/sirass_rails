es:
  datetime:
    distance_in_words:
      about_x_hours:
        one: "aproximadamente 1 hora"
        other: "aproximadamente %{count} horas"
      about_x_months:
        one: "aproximadamente 1 mes"
        other: "aproximadamente %{count} meses"
      about_x_years:
        one: "aproximadamente 1 año"
        other: "aproximadamente %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
  date:
    formats:
      default: ! '%%d/%m/%Y'
  # Attributes names common to most models
  attributes:
    created_at: "Creado el"
    updated_at: "Última actualización"

  # Default error messages
  errors:
    messages:
      taken: "ya lo utiliza otro usuario"

  # Active Record models configuration
  activerecord:
    errors:
      messages:
        record_invalid: "Error en validación: %{errors}"
        blank: 'no puede estar en blanco'
        too_short: 'es muy corto'
        invalid: 'inválido'
        restrict_dependent_destroy:
          one: "Cannot delete record because a dependent %{record} exists"
          many: "Cannot delete record because dependent %{record} exist"
        # Append your own errors here or at the model/attributes scope.
      models:
        user:
          attributes:
            password:
              too_short: 'es muy corta (6 carateres mínimo)'
              confirmation: 'las contraseñas no coinciden'
        prestador:
          attributes:
            sexo:
              blank: "Debes seleccionar uno"

    # Translate model names. Used in Model.human_name().
    #models:
      # For example,
      #   user: "Dude"
      user:   "Usuario"
      institucion_user: "Institución"
      cprograma: "Programa de Servicio Social"
      # will translate User model name to "Dude"

    # Translate model attribute names. Used in Model.human_attribute_name(attribute).
    attributes:
      # For example,
      #   user:
      #     login: "Handle"
      # will translate User attribute "login" as "Handle"
